---
name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.STUDIO_GITHUB_TOKEN }}
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: ./.github/actions/ci-action
      - run: npm install -g gh-pages
      - run: CACHE_DIR=/tmp gh-pages --dist doc/ --user "pakkunbot <blah+pakkun@cliffano.com>" --repo "https://cliffano:${{ secrets.STUDIO_GITHUB_TOKEN }}@github.com/oapicf/endoflife.date-api-clients.git"
