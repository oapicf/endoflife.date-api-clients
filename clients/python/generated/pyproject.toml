[tool.poetry]
name = "endoflifedate"
version = "0.9.0-pre.0"
description = "endoflife.date"
authors = ["Cliffano Subagio <blah+oapicf@cliffano.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/oapicf/endoflife.date-api-clients"
keywords = ["OpenAPI", "OpenAPI-Generator", "endoflife.date"]
include = ["endoflifedate/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = "^1.10.5, <2"
aenum = ">=3.1.11"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
